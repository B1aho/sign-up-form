<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>
  </head>
  <body>
    <div>
      <form id="sign-up-form">
        <div class="input-wrapper">
          <label for="first-name">
            First name:
          </label>
          <input type="text" name="first-name" id="first-name" placeholder="First name*">
        </div>
        <div class="input-wrapper">
          <label for="last-name">
            Last name:
          </label>
          <input type="text" name="last-name" id="last-name" placeholder="Last name">
        </div>
        <div class="input-wrapper">
          <label for="email">
            Email:
          </label>
          <input required type="email" name="email" id="email" placeholder="Email*">
        </div>
        <div class="input-wrapper">
          <label for="phone">
            Phone number:
          </label>
          <input type="text" pattern="\d+" name="phone" id="phone" placeholder="Phone number">
        </div>
        <div class="input-wrapper">
          <label for="password">
            Password:
          </label>
          <input type="password" pattern="\d+" name="password" id="password" placeholder="Password*">
        </div>
        <div class="input-wrapper">
          <label for="password-confirm">
            Confirm password:
          </label>
          <input type="password" pattern="\d+" name="password-confirm" id="password-confirm" placeholder="Confirm password*">
        </div>
      </form>
      <button type="submit" form="sign-up-form">Create Account</button>
    </div>
  </body>
</html>
